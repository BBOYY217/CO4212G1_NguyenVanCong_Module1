<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số lương số nguyên tố"));
    let count = 0;
    let N = 2;
    let hienThi = "";
    while (count < number) {
        let check = true;
        for (let i = 2; i < N; i++) {
            if (N % i == 0) {
                check = false;
                break;
            }
        }
        if (check) {
            hienThi = hienThi + N + " ";
            count++;
        }
        N++
    }
    document.write(hienThi)

</script>
</body>
</html>
