    // bài 3 In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
    let h = parseInt(prompt("inpput here"))
    for (i = 0; i < h; i++) {
        for (let j = 0; j <= i; j++) {
            document.writeln("*")
        }
        document.writeln("<br/>")
    }
    document.write('</br>')
    for (let i = h - 1; i >= 0; i--) {
        for (let f = 0; f <= i; f++) {
            document.writeln("*")
        }
        document.writeln("<br/>")
    }

    // bài 4 Hình chữ nhật
    let a = 7;
    let b = 20;
    let c = "";
    for (let i = 0; i < a; i++) {
        if (i == 0 || i == a - 1) {
            for (let j = 0; j < b; j++) {
                c += "*";
            }
        } else {
            for (let k = 0; k < b; k++) {
                if (k == 0 || k == b - 1) {
                    c += "*";
                } else {
                    c += " ";
                }
            }
        }
        c += '<br>';
    }
    document.write('<pre>' + c + '</pre>')
