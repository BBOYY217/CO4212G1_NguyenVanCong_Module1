<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count="<table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">"
  for (let i = 1; i <= 10; i++) {
  count=count+"<tr>"
    for (let j = 2; j <= 9 ; j++) {
    count=count+"<td>"+j+"x"+i+"="+(i*j)+"</td>"
    }
    count=count +"</tr>"
  }
  count=count+"</table>";
  document.write(count);
</script>
</body>
</html>
