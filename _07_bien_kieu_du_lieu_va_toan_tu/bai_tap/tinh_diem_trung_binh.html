<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let toan = parseInt(prompt("nhập điểm toán vào đây"));
    let hoa = parseInt(prompt("nhập điểm hóa vào đây"));
    let sinh = parseInt(prompt("nhập điểm sinh vào đây"));
    let tong = (toan + hoa + sinh) / 3;
    document.write("điểm trung bình" + tong)
</script>
</body>
</html>
