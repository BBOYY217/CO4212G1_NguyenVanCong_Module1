<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getweight() {
            return this.weight;
        }

        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }

        isEmpty() {
            if (this.weight == 0) {
                return true;
            } else {
                return false;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getname() {
            return this.name;
        }

        getweight() {
            return this.weight;
        }

        getgender() {
            return this.gender;
        }

        isMale() {
            if (this.gender == "Male") {
                return true;
            } else {
                return false;
            }
        }

        checkApple(apple) {
            if (apple.getweight() > 0) {
                return true;
            } else {
                return false;
            }
        }

        eat(apple) {
            if (apple.getweight() > 0) {
                this.weight++;
                apple.decrease();
            }
        }

        say(content) {
            alert(this.name + " say: " + content);
        }
    }

    let appleGod = new Apple(10);
    let adam = new Human("Adam", "Male", 60);
    let eva = new Human("Eva", "Female", 40);

    adam.say("hello");
    eva.say("hello");

    adam.eat(appleGod);
    alert("Apple weight: " + appleGod.getweight());
    alert("Adam weight: " + adam.getweight());

    eva.eat(appleGod);
    alert("Apple weight: " + appleGod.getweight());
    alert("Eva weight: " + eva.getweight());

    while (appleGod.isEmpty() == false) {
        adam.eat(appleGod);
        eva.eat(appleGod);
    }
    alert("Apple weight: " + appleGod.getweight());
    alert("Adam weight: " + adam.getweight());
    alert("Eva weight: " + eva.getweight());
</script>
</body>
</html>
