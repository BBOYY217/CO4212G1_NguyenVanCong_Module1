<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(a) {
        let gt = 1;
        for (let i = 1; i <= a; i++) {
            gt *= i;
        }
        document.write(gt)
    }

    let x = parseInt(prompt("nhập số và dây"))
    tinhGiaiThua(x)
</script>
</body>
</html>
