<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;

    }

    alert(footToMeter(10))

    function meterToFoot(meter) {
        foot = 3.279 * meter;
        return foot
    }

    alert(meterToFoot(65))
</script>
