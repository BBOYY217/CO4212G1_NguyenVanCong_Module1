<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1360px" height="768px" tyle="border:1px solid #d3d3d3;"></canvas>
<script>
    class Rectangle {
        constructor(dai, rong) {
            this.dai = dai;
            this.rong = rong;
        }

        getdai() {
            return this.dai;
        }

        getrong() {
            return this.rong;
        }

        setdai(daiMoi) {
            this.dai = daiMoi;
        }

        setrong(rongMoi) {
            this.rong = rongMoi;
        }

        tinhDienTich() {
            return this.dai * this.rong;
        }

        tinhChuVi() {
            return (this.dai + this.rong) * 2;
        }

        canvas() {
            let canvas = document.getElementById("myCanvas")
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "#ff0000"
            ctx.fillRect(50, 50, this.dai, this.rong);
            ctx.stroke();
        }
    }

    let cn = new Rectangle(100, 50);
    cn.canvas()

</script>
</body>
</html>
