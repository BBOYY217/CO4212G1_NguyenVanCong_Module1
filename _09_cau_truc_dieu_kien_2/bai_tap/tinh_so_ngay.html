<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="thangA">
    <input type="button" value="Tính số ngày" onclick="tinh1()"><br><br>
    <label id="A"></label><br><br>
    <label>Và</label><br><br>
    <input type="number" id="thangB">
    <input type="button" value="Tính số ngày" onclick="tinh2()"><br><br>
    <label id="B"></label>
</form>
<script>
    function tinh1() {
        let thanga = document.getElementById("thangA").value
        switch (thanga) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("A").innerText = "có 31 ngày";
                break
            case "2":
                document.getElementById("A").innerText = "có 28 hoặc 29 ngày";
                break
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("A").innerText = "có 30 ngày";
            default:
                document.getElementById("B").innerText = "mời nhập lại"
                break

        }
    }

    function tinh2() {
        let thangb = document.getElementById("thangB").value
        switch (thangb) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("B").innerText = "có 31 ngày";
                break
            case "2":
                document.getElementById("B").innerText = "có 28 hoặc 29 ngày";
                break
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("B").innerText = "có 30 ngày";
            default:
                document.getElementById("B").innerText = "mời nhập lại"
                break
        }
    }

</script>
</body>
</html>
