<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-color: slategrey;
            border-collapse: collapse;
            background-color: slategrey;
        }

        th {
            width: 40px;
            height: 40px;
        }

        input {
            background-color: silver;
            color: white;
        }
    </style>
</head>
<body>
<form name="calculator">
    <table border="1">
        <tr>
            <th colspan="4">
                <label>CASIO</label>
                <input type="text" name="display" disabled>
            </th>
        </tr>
        <tr>
            <th><input type="button" name="one" value="1" onclick="calculator.display.value += 1"></th>
            <th><input type="button" name="two" value="2" onclick="calculator.display.value += 2"></th>
            <th><input type="button" name="three" value="3" onclick="calculator.display.value += 3"></th>
            <th><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'">
            </th>
        </tr>
        <tr>
            <th><input type="button" name="four" value="4" onclick="calculator.display.value += 4"></th>
            <th><input type="button" name="five" value="5" onclick="calculator.display.value += 5"></th>
            <th><input type="button" name="six" value="6" onclick="calculator.display.value += 6"></th>
            <th><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'">
            </th>
        </tr>
        <tr>
            <th><input type="button" name="seven" value="7" onclick="calculator.display.value += 7"></th>
            <th><input type="button" name="eight" value="8" onclick="calculator.display.value += 8"></th>
            <th><input type="button" name="nine" value="9" onclick="calculator.display.value += 9"></th>
            <th><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'">
            </th>
        </tr>
        <tr>
            <th><input type="button" class="operator" id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></th>
            <th><input type="button" class="operator" name="zero" value="0" onclick="calculator.display.value += '0'"></th>
            <th><input type="button" class="operator" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></th>
            <th><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'">
            </th>
        </tr>
    </table>
</form>
</body>
</html>
